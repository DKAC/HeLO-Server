<!DOCTYPE html>
<html>
  <head>
    <title>HeLO API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  </head>
  <body>
    <div class="codeheader">
      HeLO API - access the Hell Let Loose Elo system
    </div>
    <div id="codebox">
      Here are some examples to show how the API can be accessed.
      <br/><br/>      
      {% for api in apis %}
        <b>{{ api['name'] }}</b>
        <ul>
        {% for path in api['paths'] %}
          <li><a href="{{ path }}">http://host/{{ path }}</a></li>
        {% endfor %}
        </ul>
        <br/>
      {% endfor %}
    </div>
  </body>
</html>
